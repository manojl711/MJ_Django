<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORMS</title>
</head>
<body>

<h1>Forms and Labels</h1>
<form action="" method="">
<h1>Login</h1>
<h2>Please enter Email and Password</h2>
    <p>Enter Email: </p>
    <input type="email" name="userem" value="Email">
    <p>Enter password: </p>
    <input type="password" name="userpw" value="Password">
    <input type="submit" name="" value="Click Me">
    <p></p>
    <input type="color">
    <p></p>
    <input type="text" name="txt" value="Enter here">
</form>

<h2>Labels</h2>
<form action="https://www.facebook.com/">
    <label>Enter Text :
        <input id="userinput" type="text" name="user_text" value="Hello World">
    </label>

    <p>Label is not mapped to input</p>
    <input  type="text" name="user_text2" placeholder="Hello World!">
    <p></p>

    <p>Label mapped to input, using for and id</p>
    <label for="useremail">Enter Email : </label>
    <input id="useremail"  type="email" name="user_email" placeholder="ABC" required>
    <input type="submit" name="" value="Goto FB">
</form>



</body>
</html>

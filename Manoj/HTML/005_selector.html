<label for="theist">Thiest: </label>
<input id="theist" type="radio">
<label for="athiest">Athiest: </label>
<input id="athiest" type="radio">

<p></p>
<h3>Are you from India ?</h3>
<p>Radio button is linked</p>
<label for="india"> Yes</label>
<input id="india" type="radio" name="fromindia">
<label for="notindia"> No</label>
<input id="notindia" type="radio" name="fromindia">
